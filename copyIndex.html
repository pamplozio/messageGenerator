<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Montserrat:wght@100&family=Press+Start+2P&family=Roboto+Mono:wght@100&family=Square+Peg&display=swap" rel="stylesheet">
    <title>Mood generator</title>
    <script src="./resources/index.js"></script>
</head>
<body>
    
    <main>
        <header> 
            <!--Top Banner-->
            <h1 class="mainBanner">Welcome to the mood generator</h1>
        
            <!--Second Banner that points to the button-->
            <h2 class="secondBanner">Click the button below to get the mood of the day</h2>
            
        </header>
        <div class="container">
            <div class="center">
                <button id="newMoodB" onclick="newMood()">New Mood</button>
            </div>
            <div class="fade-in"> 
                <div id="moodDisplay">
                    <!--  Quotes will display here  -->
                </div>
            </div> 
        </div>
        
        
        
    </main>
